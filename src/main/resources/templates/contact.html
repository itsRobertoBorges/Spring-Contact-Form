<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
<h1>Contact Us</h1>
<form action="#" th:action="@{/contact}" th:object="${contactForm}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    </div>
    <div>
        <label for="message">Message:</label>
        <textarea id="message" th:field="*{message}"></textarea>
        <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message Error</p>
    </div>
    <button type="submit">Submit</button>
</form>
</body>
</html>
